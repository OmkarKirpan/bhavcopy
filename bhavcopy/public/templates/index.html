<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    
</head>
<body>
    
    <h1>Bhavcopy</h1>
    <div>
        <form action="/detail">
            <!-- <input type="text" name="name" placeholder="{{ equities[0].name }}" required> -->
            <select class="form-control select2" name="name" style="width: 30%">
                {% for eq in allequities %}
                    <option value="{{eq.name}}"> {{eq.name}} </option>
                {% endfor %}
            </select>
            <input type="submit" value="Search">
            <input onclick="location.href='/';" type="button" value="Go Back" />
        </form>
    </div>
                <div >
                    <table class="table table-bordered" summary="Latest Bhav Copy">
                        <thead>
                            <tr>
                                <th scope="col">Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Open</th>
                                <th scope="col">High</th>
                                <th scope="col">Low</th>
                                <th scope="col">Close</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for eq in equities %}
                            <tr>
                                <td><a href='/detail?name={{ eq. name }}'>{{ eq.code }}</a></td>
                                <td>{{ eq.name }}</td>
                                <td>{{ eq.open }}</td>
                                <td>{{ eq.high }}</td>
                                <td>{{ eq.low }}</td>
                                <td>{{ eq.close }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
                            <script>
                                $('.select2').select2();
                            </script>
                </body>
</html>
